name: Android Debug APK (Gradle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      # Bump these if your project uses higher versions
      ANDROID_PLATFORM: "android-34"
      ANDROID_BUILD_TOOLS: "34.0.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install Android SDK packages
        uses: android-actions/setup-android@v3

      - name: Install Platform & Build-Tools
        run: |
          sdkmanager --install "platform-tools" "platforms;${{ env.ANDROID_PLATFORM }}" "build-tools;${{ env.ANDROID_BUILD_TOOLS }}"
          yes | sdkmanager --licenses

      - name: Make gradlew executable
        run: |
          chmod +x android/gradlew || true
          chmod +x ./gradlew || true

      - name: Build Debug APK
        working-directory: android
        run: |
          ./gradlew clean assembleDebug --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
